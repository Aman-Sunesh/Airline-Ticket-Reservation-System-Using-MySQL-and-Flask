<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8" />
<title>Add Airplane</title>
<style>
:root{--bg:#f7f7fb;--card:#fff;--fg:#1c1c1c;--border:#e6e6ea;--accent:#111}
*{box-sizing:border-box}
body{margin:0;font-family:system-ui,-apple-system,Segoe UI,Roboto,Helvetica,Arial,sans-serif;background:var(--bg);color:var(--fg)}
header{display:flex;align-items:center;justify-content:space-between;padding:16px 20px;background:var(--accent);color:#fff}
header h1{margin:0;font-size:18px}
header nav a{color:#fff;text-decoration:none;margin-left:14px}
main{max-width:800px;margin:28px auto;padding:0 16px}
.card{background:#fff;border:1px solid var(--border);border-radius:14px;padding:20px}
.grid{display:grid;grid-template-columns:repeat(auto-fit,minmax(220px,1fr));gap:16px}
label{display:flex;flex-direction:column;font-weight:600;gap:6px}
input,select{padding:10px;border:1px solid var(--border);border-radius:10px}
.flash-box{margin-bottom:10px;}
.flash{
  padding:8px 10px;border-radius:8px;margin-bottom:6px;font-size:14px;
}
.flash.error{background:#ffe5e5;border:1px solid #f5a3a3;}
.flash.success{background:#e4ffe8;border:1px solid #90d79b;}
.btn{padding:10px 14px;border-radius:10px;border:1px solid var(--border);cursor:pointer}
.btn.primary{background:#111;color:#fff;border-color:#111}
</style>
</head>
<body>

<header>
  <h1>Airline Reservation</h1>
  <nav>
    <a href="{{ url_for('staff_home') }}">Staff Dashboard</a>
    <a href="{{ url_for('logout') }}">Logout</a>
  </nav>
</header>

<main>
  <div class="card">
    <h2>Add Airplane</h2>

    <form method="post" action="{{ url_for('add_airplane_submit') }}">
      <div class="grid">

        <!-- PREFIX: Airbus/Boeing/Embraer -->
        <label>
          <span>Manufacturer Prefix</span>
          <select name="prefix" required>
            <option value="">Select</option>
            <option value="A">Airbus</option>
            <option value="B">Boeing</option>
            <option value="E">Embraer</option>
          </select>
        </label>

        <!-- Airline code auto-filled depending on staff airline -->
        <label>
          <span>Airline Code</span>
          <input type="text" name="airline_code" 
                 value="{{ airline_code }}"
                 readonly>
        </label>

        <!-- Numeric model -->
        <label>
          <span>Model Number</span>
          <input type="text" name="model_number"
                 pattern="\d{1,3}" maxlength="3" required
                 title="Only 1â€“3 digits allowed">
        </label>

        <!-- Seats -->
        <label>
          <span># Seats</span>
          <input type="number" name="seats" min="1" required>
        </label>

        <!-- Age -->
        <label>
          <span>Age (years)</span>
          <input type="number" name="age" min="0" required>
        </label>

      </div>

      <div style="margin-top:14px">
        <button class="btn primary" type="submit">Add</button>
        <a class="btn" href="{{ url_for('staff_home') }}">Cancel</a>
      </div>
    </form>
  </div>
</main>

</body>
</html>
