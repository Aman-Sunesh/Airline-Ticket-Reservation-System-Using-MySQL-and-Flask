<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>My Airplanes â€” Airline Reservation</title>
  <style>
    :root{--bg:#f7f7fb;--card:#fff;--fg:#1c1c1c;--border:#e6e6ea;--accent:#111}
    *{box-sizing:border-box}
    body{margin:0;font-family:system-ui,-apple-system,Segoe UI,Roboto,Helvetica,Arial,sans-serif;background:var(--bg);color:var(--fg)}
    header{display:flex;align-items:center;justify-content:space-between;padding:16px 20px;background:var(--accent);color:#fff}
    header h1{margin:0;font-size:18px}
    header nav a{color:#fff;text-decoration:none;margin-left:14px}
    main{max-width:980px;margin:28px auto;padding:0 16px}
    .card{background:var(--card);border:1px solid var(--border);border-radius:14px;padding:18px}
    .toolbar{display:flex;justify-content:space-between;align-items:center;margin-bottom:8px}
    table{width:100%;border-collapse:collapse;margin-top:12px;background:#fff}
    th,td{border:1px solid var(--border);padding:8px;text-align:left}
    th{background:#fafafa}
    .btn{appearance:none;border:1px solid var(--border);background:#fff;padding:8px 12px;border-radius:10px;cursor:pointer;text-decoration:none;color:var(--fg)}
    .btn.primary{background:var(--accent);color:#fff;border-color:var(--accent)}
    .flash-box{margin-bottom:10px;}
    .flash{
      padding:8px 10px;border-radius:8px;margin-bottom:6px;font-size:14px;
    }
    .flash.error{background:#ffe5e5;border:1px solid #f5a3a3;}
    .flash.success{background:#e4ffe8;border:1px solid #90d79b;}
  </style>
</head>
<body>

<header>
  <h1>Airline Reservation</h1>
  <nav>
    <a href="{{ url_for('staff_home') }}">Staff Dashboard</a>
    <a href="{{ url_for('logout') }}">Logout</a>
  </nav>
</header>

<main>
  <div class="card">
    <div class="toolbar">
      <h2 style="margin:0;">My Airplanes</h2>
      <a href="{{ url_for('add_airplane_form') }}" class="btn primary">Add Airplane</a>
    </div>
    <table>
        <thead>
            <tr>
                <th>ID</th>
                <th>Seats</th>
                <th>Manufacturer</th>
                <th>Age</th>
            </tr>
        </thead>
        <tbody>
        {% for plane in airplanes %}
            <tr>
                <td>{{ plane.airplane_id }}</td>
                <td>{{ plane.seat_capacity }}</td>
                <td>{{ plane.manufacturer }}</td>
                <td>{{ plane.age }}</td>
            </tr>
        {% endfor %}
        </tbody>
    </table>
  </div>
</main>

</body>
</html>
