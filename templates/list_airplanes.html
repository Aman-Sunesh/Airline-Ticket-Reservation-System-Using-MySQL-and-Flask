<!DOCTYPE html><html><head><meta charset="utf-8"/>
<title>My Airplanes â€” Airline Reservation</title>
<style>
:root{--bg:#f7f7fb;--card:#fff;--fg:#1c1c1c;--border:#e6e6ea}
body{margin:0;font-family:system-ui,-apple-system,Segoe UI,Roboto,Helvetica,Arial,sans-serif;background:var(--bg);color:var(--fg)}
header{display:flex;justify-content:space-between;align-items:center;background:#111;color:#fff;padding:16px 20px}
main{max-width:800px;margin:28px auto;padding:0 16px}
.card{background:#fff;border:1px solid var(--border);border-radius:14px;padding:18px}
table{width:100%;border-collapse:collapse;margin-top:12px;background:#fff}
th,td{border:1px solid var(--border);padding:8px;text-align:left} th{background:#fafafa}
</style></head><body>
<header><div>Airline Reservation</div><nav><a style="color:#fff" href="{{ url_for('add_airplane_form') }}">Add Airplane</a></nav></header>
<main><div class="card">
  <h2 style="margin:0 0 10px 0;">My Airplanes</h2>
  {% if airplanes %}
    <table><tr><th>ID</th><th>Seats</th><th>Manufacturer</th><th>Age</th></tr>
      {% for p in airplanes %}<tr><td>{{ p.airplane_id }}</td><td>{{ p.seat_capacity }}</td><td>{{ p.manufacturer }}</td><td>{{ p.age }}</td></tr>{% endfor %}
    </table>
  {% else %}<p>No airplanes yet.</p>{% endif %}
</div></main></body></html>
