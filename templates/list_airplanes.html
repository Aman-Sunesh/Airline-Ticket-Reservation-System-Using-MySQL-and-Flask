<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>My Airplanes</title>
    <!-- Optional: Bootstrap CDN for styling (matches your other pages) -->
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>

<nav class="navbar navbar-dark bg-dark">
    <div class="container-fluid">
        <span class="navbar-brand mb-0 h1">Airline Reservation</span>
        <div class="d-flex">
            <!-- Back to staff dashboard -->
            <a href="{{ url_for('staff_home') }}" class="btn btn-outline-light me-2">
                Staff Dashboard
            </a>
            <a href="{{ url_for('logout') }}" class="btn btn-outline-light">
                Logout
            </a>
        </div>
    </div>
</nav>

<div class="container mt-5">
    <div class="d-flex justify-content-between align-items-center mb-3">
        <h2>My Airplanes</h2>
        <!-- Existing "Add Airplane" link -->
        <a href="{{ url_for('add_airplane_form') }}" class="btn btn-primary">Add Airplane</a>
    </div>

    <table class="table table-striped">
        <thead>
            <tr>
                <th>ID</th>
                <th>Seats</th>
                <th>Manufacturer</th>
                <th>Age</th>
            </tr>
        </thead>
        <tbody>
        {% for plane in airplanes %}
            <tr>
                <td>{{ plane.airplane_id }}</td>
                <td>{{ plane.seat_capacity }}</td>
                <td>{{ plane.manufacturer }}</td>
                <td>{{ plane.age }}</td>
            </tr>
        {% endfor %}
        </tbody>
    </table>
</div>

</body>
</html>
