<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Airline Reservation â€” Customer Login</title>
  <style>
    *,*::before,*::after{box-sizing:border-box}
    body{font-family:system-ui,-apple-system,Segoe UI,Roboto,Helvetica,Arial,sans-serif;margin:0;background:#f7f7fb;color:#1c1c1c}
    header{padding:16px 20px;background:#111;color:#fff;display:flex;justify-content:flex-start}
    main{max-width:560px;margin:28px auto;padding:0 16px}
    .card{background:#fff;border:1px solid #e6e6ea;border-radius:12px;padding:18px;overflow:hidden}
    input{display:block;width:100%;padding:10px 12px;border:1px solid #e6e6ea;border-radius:10px;margin-bottom:10px}
    .btn{
      -webkit-appearance:none;appearance:none;                
      display:inline-flex;align-items:center;justify-content:center;
      height:44px;min-width:200px;padding:0 16px;               
      border:1px solid #111;border-radius:12px;background:#fff; 
      cursor:pointer;text-decoration:none;text-align:center;
      font-size:16px;font-weight:600;line-height:1;            
      box-sizing:border-box;
    }
    .primary{background:#111;color:#fff;border-color:#111}
    .btn.primary:link,.btn.primary:visited{color:#fff}
    .btn.primary:hover{filter:brightness(1.05)}
    .actions{
      display:flex;
      justify-content:space-between;        
      align-items:center;
      gap:10px;
      margin-top:6px;
      width:100%;
    }
    .actions .btn{ flex:0 0 200px; }  

    /* Flash message styles (match Complete Purchase page) */
    .flash-box{margin-bottom:10px;}
    .flash{
      padding:8px 10px;
      border-radius:8px;
      margin-bottom:6px;
      font-size:14px;
    }
    .flash.error{
      background:#ffe5e5;
      border:1px solid #f5a3a3;
    }
    .flash.success{
      background:#e4ffe8;
      border:1px solid #90d79b;
    }
  </style>
</head>
<body>
  <header><div>Airline Reservation</div></header>
  <main><div class="card">
  <div class="flash-box">
    {% with messages = get_flashed_messages(with_categories=true) %}
      {% if messages %}
        {% for category, msg in messages %}
          <div class="flash {{ category }}">{{ msg }}</div>
        {% endfor %}
      {% endif %}
    {% endwith %}
  </div>
<form action="/loginAuth" method="POST">
	<input type="text" name = "email" placeholder="email" required/> </br>
	<input type="password" name = "password" placeholder="password" required/></br>
	<div class="actions">
	  <button class="btn primary" type="submit">Login</button>
	  <a class="btn primary" href="/" role="button">Home</a>
	</div>
</form>
</div></main>
</body>
</html>
