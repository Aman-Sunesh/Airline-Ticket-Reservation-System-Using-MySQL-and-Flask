<!DOCTYPE html>
<html lang="en">
<head><meta charset="utf-8" /><title>Login â€” Airline Reservation</title>
<style>
  body{font-family:system-ui,-apple-system,Segoe UI,Roboto,Helvetica,Arial,sans-serif;margin:0;background:#f7f7fb;color:#1c1c1c}
  header{padding:16px 20px;background:#111;color:#fff;display:flex;justify-content:space-between}
  main{max-width:520px;margin:28px auto;padding:0 16px}
  .card{background:#fff;border:1px solid #e6e6ea;border-radius:12px;padding:18px}
  input{width:100%;padding:10px 12px;border:1px solid #e6e6ea;border-radius:10px;margin-bottom:10px}
  .btn{padding:10px 14px;border:1px solid #e6e6ea;border-radius:10px;background:#fff;cursor:pointer}
  .primary{background:#111;color:#fff;border-color:#111}
  .error{color:#b00020}
</style></head>
<body>
  <header><div>Airline Reservation</div><nav><a href="/">Home</a></nav></header>
  <main><div class="card">
<form action="/loginAuth" method="POST">
	<input type="text" name = "email" placeholder="email" required/> </br>
	<input type="password" name = "password" placeholder="password" required/></br>
	<button class="btn primary" type="submit">Login</button>
	{% if error %}
		<p class="error"><strong>Error:</strong> {{error}}</p>
	{% endif %}
</form>

<a href="/">Go back</a>

</body>


</html>
