<!DOCTYPE html><html><head><meta charset="utf-8"/>
<title>Ratings Detail — Airline Reservation</title>
<style>
:root{--bg:#f7f7fb;--card:#fff;--fg:#1c1c1c;--border:#e6e6ea;--accent:#111}
body{margin:0;font-family:system-ui,-apple-system,Segoe UI,Roboto,Helvetica,Arial,sans-serif;background:var(--bg);color:var(--fg)}
header{display:flex;align-items:center;justify-content:space-between;padding:16px 20px;background:var(--accent);color:#fff}
header h1{margin:0;font-size:18px}
header nav a{color:#fff;text-decoration:none;margin-left:14px}
main{max-width:760px;margin:28px auto;padding:0 16px}
.card{background:#fff;border:1px solid var(--border);border-radius:14px;padding:18px}
.comment{border:1px solid var(--border);border-radius:12px;padding:10px;margin:8px 0;background:#fff}
.small{color:#666;font-size:13px}
</style></head><body>
<header>
  <h1>Airline Reservation</h1>
  <nav>
    <a href="{{ url_for('staff_ratings') }}">Back</a>
    <a href="{{ url_for('logout') }}">Logout</a>
  </nav>
</header>
<main><div class="card">
  <h2 style="margin:0 0 10px 0;">Comments · {{ flight_no }} · {{ dep_dt_key }}</h2>
  {% if reviews %}
    {% for r in reviews %}
      <div class="comment">
        <div><strong>Rating:</strong> {{ r.rating }}/5</div>
        <div class="small">
          By {{ r.customer_name }} ({{ r.customer_email }})
        </div>
        <div>{{ r.comment or '—' }}</div>
      </div>
    {% endfor %}
  {% else %}<p>No comments yet.</p>{% endif %}
</div></main></body></html>
